<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap in practice: the grid system</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">

		<!-- To better visualize the columns -->
		<style>
		.row > div {
			background-color: #dedef8;
			box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
		}
		</style>

	</head>
	<body>
	<div class="container">

		<h1>Hello, world!</h1>

		<div class="row">
			<div class="col-md-4 col-md-push-8">I was left</div>
			<div class="col-md-8 col-md-pull-4">I was right</div>
		</div>
	</div>
	</body>
</html>
