<div class="panel panel-default padding-medium-top padding-medium-bottom">

	<div class="row panel-body">

		<div class="ck_embed_form ck_horizontal_subscription_form">

					<img alt="Bip-sample-chapter" src="http://www.williamghelfi.com/images/pages/bip/bip-sample-chapter.png" class="img-responsive" />
